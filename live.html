<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Monitoring Dashboard</title>
  <link rel="stylesheet" href="livestyle.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <div class="header">Live Monitoring</div>
    <div class="cards">
      <div class="card">
        <h3>Flood Detection</h3>
        <div class="circular-progress">
          <div class="circle-background"></div>
          <div class="circle-foreground"></div>
          <div class="circle-text">75%</div>
        </div>
      </div>
      <div class="card">
        <h3>Air Quality Index</h3>
        <div class="circular-progress">
          <div class="circle-background"></div>
          <div class="circle-foreground"></div>
          <div class="circle-text">58</div>
        </div>
      </div>
      <div class="card">
        <h3>Temperature</h3>
        <div class="circular-progress">
          <div class="circle-background"></div>
          <div class="circle-foreground"></div>
          <div class="circle-text">28Â°C</div>
        </div>
      </div>
      <div class="card">
        <h3>Humidity</h3>
        <div class="circular-progress">
          <div class="circle-background"></div>
          <div class="circle-foreground"></div>
          <div class="circle-text">68%</div>
        </div>
      </div>
    </div>
    <div class="chart-container">
      <!-- Make sure to use a specific ID for the canvas -->
      <canvas id="seismicGraph" width="600" height="400"></canvas>
    </div>
  </div>
  <script src="livescript.js"></script>
</body>
</html>
