<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
</head>
<body>
  <div class="navbar">
    <div class="navbar-container">
      <input type="text" class="city-input" placeholder="Enter city name..." />

      <button class="search-btn" title="Search">
        <span class="material-symbols-outlined">search</span>
      </button>

      <a href="live.html" class="live-monitoring-btn" title="Go to Live Monitoring" id="liveMonitoringBtn">Live Monitoring</a>

      <div class="more-options">
        <button class="more-btn" title="More Options">
          <span class="material-symbols-outlined">more_vert</span>
        </button>
        <div class="more-menu">
          <a href="#">Settings</a>
          <a href="#">About</a>
          <a href="#">Help</a>
        </div>
      </div>
    </div>
  </div>

  <main class="main-container">
    <div class="loader" style="display: none;"></div>

    <section class="weather-info" style="display: none;">
      <div class="location-date-container">
        <div class="location">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt">Caloocan City</h4>
        </div>
        <div class="date-time">
          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
          <h5 class="current-time-txt regular-txt">12:00 PM</h5>
        </div>
      </div>

      <div class="weather-summary-container">
        <img src="assets/weather/clouds.svg" class="weather-summary-img" />
        <div class="weather-summary-info">
          <h1 class="temp-txt">29 Â°C</h1>
          <h3 class="condition-txt regular-txt">Clouds</h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">water_drop</span>
          <div class="condition-info">
            <h5 class="regular-txt">Humidity</h5>
            <h5 class="humidity-value-txt">55%</h5>
          </div>
        </div>

        <div class="condition-item">
          <span class="material-symbols-outlined">air</span>
          <div class="condition-info">
            <h5 class="regular-txt">Wind Speed</h5>
            <h5 class="wind-value-txt">2 M/s</h5>
          </div>
        </div>
      </div>

      <h4 class="forecast-label">Hourly Forecast</h4>
      <div class="forecast-items-container"></div>

      <h4 class="forecast-label">Daily Forecast</h4>
      <div class="daily-forecast-items-container"></div>
    </section>

    <section class="search-city section-message">
      <img src="assets/message/search-city.png" />
      <div>
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditions of the city.</h4>
      </div>
    </section>

    <section class="not-found section-message" style="display: none;">
      <img src="assets/message/not-found.png" />
      <div>
        <h1>Not Found</h1>
        <h4 class="regular-txt">The city you are looking for cannot be found.</h4>
      </div>
    </section>
  </main>
</body>
</html>
